
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <h3>Users:</h3>
</head>
<body>
<div class="wrapper">
    <form th:action="@{/users/all}" method="get" class="tree-table-view">
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.name}"></td>
            <td th:text="${user.lastName}"></td>
            <td>
                <span th:text="${user.email}"></span>
                <a th:href="@{/users/edit(userId=${user.id})}">Edit</a>
                |
                <a th:href="@{/users/remove(userId=${user.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="web-field">
        <a href="/my-account/adminPage">Back</a><br>
        <a href="/assign">Assign book to user</a><br>
    </div>
    </form>
</div>
</body>
</html>
