
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Update user's data </title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="wrapper">
    <h2>Edit</h2>
    <form action="/users/edit" method="post">
        <div class="input-box">
            <input type="hidden" name="userId" th:value="${user.id}">
            <input name="name" type="text" placeholder="Enter your name" th:value="${user.name}" required>
        </div>
        <div class="input-box">
            <input name="lastName" type="text" placeholder="Enter your last name" th:value="${user.lastName}" required>
        </div>
        <span th:if="${#strings.isNotEmpty(request.usernameExistsErr)}" style="color: red"
              th:text="${request.successAssign}"></span>

        <span th:if="${#strings.isNotEmpty(request.emailFormatErr)}" style="color: red"
              th:text="${request.emailFormatErr}"></span>

        <div class="input-box">
            <input name="email" type="text" placeholder="Enter your email" th:value="${user.email}" required>
        </div>
        <span th:if="${#strings.isNotEmpty(request.passwordErrMsg)}" style="color: red"
              th:text="${request.passwordErrMsg}"></span>

        <div class="input-box button">
            <input type="Submit" value="Update user's data">
        </div>
        <div class="text">
            <h3><a href="/">Login now</a></h3>
        </div>
    </form>
</div>
</body>
</html>
