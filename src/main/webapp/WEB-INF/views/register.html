<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration or Sign Up form in HTML CSS | CodingLab</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper">
    <h2>Registration</h2>
    <form th:action="@{/register}" method="post">
        <div class="input-box">
            <input name="name" type="text" placeholder="Enter your name" required>
        </div>
        <div class="input-box">
            <input name="lastName" type="text" placeholder="Enter your last name" required>
        </div>
        <div th:if="${usernameExistsErr}" style="color: red" th:text="${usernameExistsErr}"></div>
        <div th:if="${emailFormatErr}" style="color: red" th:text="${emailFormatErr}"></div>
        <div class="input-box">
            <input name="email" type="text" placeholder="Enter your email" required>
        </div>
        <div th:if="${passwordErrMsg}" style="color: red" th:text="${passwordErrMsg}"></div>
        <div class="input-box">
            <input name="password" type="password" placeholder="Create password" required>
        </div>
        <div th:if="${passwordMatchError}" style="color: red" th:text="${passwordMatchError}"></div>
        <div class="input-box">
            <input name="confirmPassword" type="password" placeholder="Confirm password" required>
        </div>
        <div class="policy">
            <input type="checkbox" th:checked="${acceptTerms}">
            <h3>I accept all terms & conditions</h3>
        </div>
        <div class="input-box button">
            <input type="submit" value="Register Now">
        </div>
        <div class="text">
            <h3>Already have an account? <a th:href="@{/}">Login now</a></h3>
        </div>
    </form>
</div>
</body>
</html>
